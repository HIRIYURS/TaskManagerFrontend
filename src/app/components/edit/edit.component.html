<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Edit Task</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Task title" formControlName="task" #task>
      </mat-form-field>
      <mat-form-field class="field-full-width">
          <input matInput type="date" placeholder="Start Date" formControlName="start_date" #start_date>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput type="date" placeholder="" formControlName="end_date" #end_date>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Parent" formControlName="parent" #parent>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-slider min="1" max="30" step="1" value="10" formControlName="priority" #priority></mat-slider>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/view">Back</button>
      <button type="submit" (click)="updateTask(task.value, startdate.value, end_date.value, priority.value, parent.value)" [disabled]="updateForm.prestine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
